<section class="m-6">
  <div class="shadow ring-1 ring-black ring-opacity-5 lg:flex lg:flex-auto lg:flex-col">
    <div
      class="grid grid-cols-7 gap-px border-b border-gray-300 bg-gray-200 text-center text-xs font-semibold leading-6 text-gray-700 lg:flex-none">
      @for (day of daysOfTheWeek; track $index) {
        <div class="flex justify-center bg-white py-2">
          <span>{{ day.charAt(0) }}</span>
          <span class="sr-only sm:not-sr-only">{{ day.slice(1, 3) }}</span>
        </div>
      }
    </div>

    <div class="flex bg-gray-200 text-xs leading-6 text-gray-700 lg:flex-auto">
      <div class="hidden w-full lg:grid lg:grid-cols-7 lg:grid-rows-6 lg:gap-px">
        @for (day of getDaysInCurrentMonth(); track $index) {
          @if (day.isCurrentMonth) {
            <div class="relative bg-white px-3 py-2">
              <time
                [dateTime]="day.date | date"
                [classList]="
                  day.isToday &&
                  'flex h-6 w-6 items-center justify-center rounded-full bg-indigo-600 font-semibold text-white'
                ">
                {{ day.day }}
              </time>

              <ol class="mt-2">
                <li>
                  <a href="#" class="group flex">
                    <p
                      class="flex-auto truncate font-medium text-gray-900 group-hover:text-indigo-600">
                      Maple syrup museum
                    </p>
                    <time
                      datetime="2022-01-22T15:00"
                      class="ml-3 hidden flex-none text-gray-500 group-hover:text-indigo-600 xl:block">
                      3PM
                    </time>
                  </a>
                </li>
                <li>
                  <a href="#" class="group flex">
                    <p
                      class="flex-auto truncate font-medium text-gray-900 group-hover:text-indigo-600">
                      Hockey game
                    </p>
                    <time
                      datetime="2022-01-22T19:00"
                      class="ml-3 hidden flex-none text-gray-500 group-hover:text-indigo-600 xl:block">
                      7PM
                    </time>
                  </a>
                </li>
              </ol>
            </div>
          } @else {
            <div class="relative bg-gray-50 px-3 py-2 text-gray-500">
              <time datetime="2021-12-28">{{ day.name }} {{ day.day }}</time>
            </div>
          }
        }
      </div>
    </div>
  </div>
</section>
